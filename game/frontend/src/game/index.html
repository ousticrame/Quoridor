<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quoridor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation-bar">
        <div id="back" onclick="navigateBack()">
            <img src="../back.png" alt="back">
        </div>
        <a href="../">Home</a>
        <a href="../games">Games</a>
        <a href="../games#create">Create</a>
        <div id="logo" onclick="navigateHome()">
            <img src="../logo.png" alt="logo">
        </div>
    </div>
    <div id="game-page">
        <div id="game-main">
            <div class="game-player">
                <img src="../player_2.png" alt="player_2">
                <div id="game-player-2-username">
                </div>
                <div id="game-player-2-number-walls">
                    10
                </div>
            </div>
            <div id="game-board">
            </div>
            <div class="game-player">
                <img src="../player_1.png" alt="player_1">
                <div id="game-player-1-username">
                </div>
                <div id="game-player-1-number-walls">
                    10
                </div>
            </div>
        </div>
    </div>
    <div id="winner-page">
        <div id="winner-main" onclick="disableWinnerPage()">
            <div id="winner-game-over">
                Game over !
            </div>
            <div id="winner">
                <img id="winner-image">
                <div id="winner-username"></div>
            </div>
        </div>
    </div>
    <script src="../config.js">
    </script>
    <script src="script.js">
    </script>
</body>
