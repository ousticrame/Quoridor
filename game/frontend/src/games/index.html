<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quoridor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation-bar">
        <div id="back" onclick="navigateBack()">
            <img src="../back.png" alt="back">
        </div>
        <a href="../">Home</a>
        <a href="../games">Games</a>
        <a href="../games#create">Create</a>
        <div id="logo" onclick="navigateHome()">
            <img src="../logo.png" alt="logo">
        </div>
    </div>
    <div id="menu-header">
        <div id="menu-join" onclick="select('join')">
            <img src="join.png" alt="join">
        </div>
        <div id="menu-create" onclick="select('create')">
            <img src="create.png" alt="create">
        </div>
    </div>
    <div id="menu-page">
        <div id="join-page">
        </div>
        <div id="create-page">
            <div class="input">
                Board size
            </div>
            <input id="board-size-input" type="range" name="Board size" min="3" max="9" step="1" value="9"/>
            <div id="board-size-output" class="output">
            </div>
            <div class="input">
                Number of walls
            </div>
            <input id="number-walls-input" type="range" name="Number of walls" min="0" max="10" step="1" value="10"/>
            <div id="number-walls-output" class="output">
            </div>
            <div class="input">
                Team
            </div>
            <div id="select-team">
                <div id="team-random" class="team-button clicked"  onclick="selectTeam('NONE')">
                    <img src="../random.png" alt="random">
                </div>
                <div id="team-dolphin" class="team-button"  onclick="selectTeam('FIRST')">
                    <img src="../player_1.png" alt="player_1">
                </div>
                <div id="team-shark" class="team-button" onclick="selectTeam('SECOND')">
                    <img src="../player_2.png" alt="player_2">
                </div>
            </div>
            <button id="create-game-button" onclick="createGame()">
                Create game
            </button>
        </div>
    </div>
    <script src="../config.js">
    </script>
    <script src="script.js">
    </script>
</body>
